<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Café Delight</title>
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo"> Chaos <span>Café</span></div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="reservation.html">Reservations</a></li>
                <li><a href="order.html">Order Online</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
            <div class="search-container">
                <div class="search-wrapper">
                    <input type="text" class="search-input" placeholder="Search menu...">
                    <button class="search-btn"><i class="fas fa-search"></i></button>
                </div>
            </div>
            <div class="cart-icon">
                <a href="cart.html" class="active"><i class="fas fa-shopping-cart"></i></a>
                <span class="cart-count">3</span>
            </div>
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
    </header>
    <main>
        <h1>Your Cart</h1>
        <div class="cart-items">
            <!-- Cart items will be dynamically generated here -->
        </div>
        <div class="cart-summary">
            <h2>Summary</h2>
            <p>Total: $<span class="cart-total">0.00</span></p>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
